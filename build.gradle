plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.mpatric', name: 'mp3agic', version: '0.9.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
