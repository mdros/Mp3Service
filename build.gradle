plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'com.mpatric', name: 'mp3agic', version: '0.9.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
    compile group: 'org.eclipse.jetty', name: 'jetty-http', version: '9.4.29.v20200521'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.29.v20200521'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.4.29.v20200521'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.29.v20200521'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
